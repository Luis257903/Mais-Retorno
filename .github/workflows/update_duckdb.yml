name: Atualizar Banco DuckDB

on:
  schedule:
    - cron: "0 8 * * *"   # todo dia 08:00 UTC
  workflow_dispatch:

jobs:
  build_duckdb:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install duckdb pandas pyarrow

      - name: Criar/atualizar banco DuckDB
        run: |
          python scripts/update_duckdb.py

      - name: Apagar release antiga
        run: |
          gh release delete banco-latest -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Criar nova release com o banco atualizado
        run: |
          gh release create banco-latest base.duckdb \
            --title "Banco DuckDB atualizado" \
            --notes "Atualização diária automática."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
