name: Atualizar Fundos - Release

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Instalar dependências
        run: |
          pip install pandas pyarrow duckdb

      - name: Executar script juntar_fundos.py
        run: python juntar_fundos.py

      - name: Compactar arquivo (ZIP)
        run: |
          zip fundos_completo.zip fundos_completo.parquet

      - name: Apagar release antiga (se existir)
        run: |
          gh release delete latest -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Criar release nova com arquivo ZIP
        run: |
          gh release create latest fundos_completo.zip \
            --title "Atualização diária dos fundos" \
            --notes "Arquivo ZIP contendo o banco de dados completo dos fundos."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
