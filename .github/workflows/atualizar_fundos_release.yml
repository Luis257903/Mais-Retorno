name: Atualizar Fundos - Release

on:
  schedule:
    - cron: "0 8 * * *"   # Executa todos os dias às 8 UTC
  workflow_dispatch:        # Permite rodar manualmente

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install pandas pyarrow duckdb

      - name: Executar script juntar_fundos.py
        run: |
          python "juntar_fundos.py"

      # --- APAGAR RELEASE ANTIGA ---
      - name: Apagar release antiga (se existir)
        run: |
          gh release delete latest -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- CRIAR NOVA RELEASE COM O PARQUET ---
      - name: Criar release nova com o arquivo atualizado
        run: |
          gh release create latest fundos_completo.parquet \
            --title "Atualização diária dos fundos" \
            --notes "Arquivo gerado automaticamente pelo GitHub Actions."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
