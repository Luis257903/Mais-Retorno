name: Atualizar Dados CVM + BCB + DuckDB

on:
  schedule:
    - cron: "0 8 * * *"     # todos os dias às 08:00 UTC
  workflow_dispatch:        # executar manualmente

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install pandas requests pyarrow duckdb

      - name: Baixar Fundos CVM (gera parquets)
        run: python dados_fundos.py

      - name: Atualizar Banco DuckDB com Fundos
        run: python scripts/update_duckdb.py

      - name: Atualizar Indicadores BCB no DuckDB
        run: python cdi.py

      - name: Commit e Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add dados_parquet || true
          git add base.duckdb || true
          git commit -m "Atualização automática (CVM + BCB + DuckDB)" || true
          git push
